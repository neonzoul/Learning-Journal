<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KoryenAC v0.001</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>KoryenAlbCraft v0.001</h1>

        <!-- #input Container -->
        <section class="input-container">
            <!-- server section -->
            <form>
                <!-- lavbel server-select handler varable -->
                <label for="server-select">Server: </label>
                <select id="server-select">
                    <option value="east">Asia (East)</option>
                    <option value="west">US (West)</option>
                    <option value="europe">Europe</option>
                </select>
            </form>

            <!-- itemID input -->
            <br /><br />
            <label for="item-ids-input">Item IDs:</label>
            <input
                type="text"
                id="item-ids-input"
                placeholder="e.g.,T4_FIBER,T5_FIBER,T8_ORE" />

            <!-- submit button -->
            <br /><br />
            <button type="button" id="search-price-button">Get Prices</button>
        </section>

        <!-- #outcome result Container -->
        <!-- call script.js to manipulate attribute id result-container -->
        <div id="results-container"></div>
        <script src="script.js" defer></script>
    </body>
</html>
